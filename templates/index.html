<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-4">Named Entity Recognition App</h1>
    <div class="container">
        <form action="/entity" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" name="file" class="form-control" id="file">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Get Entity</button>
        </form>
    </div>
    <div class="container mt-4">
        {% if html and text %}
            <p><strong>Original Text:</strong><br>{{ text|safe }}</p>
            <p><strong>Highlighted Entities:</strong><br>{{ html|safe }}</p>
        {% endif %}
    </div>
</body>
</html>
